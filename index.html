<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 24px;
      font-weight: 400;
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }
    .form {
      display: flex;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      outline: none;
    }
    button[type="submit"] {
      padding: 8px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .weather-info {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .box {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
    }
    .box:nth-child(odd) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WEATHER APP</h1>
    <form class="form" method="post">
      <input type="text" id="search" placeholder="Enter city">
      <button type="submit">Search</button>
    </form>
    <div class="weather-info">
      <div class="box">Temperature: <span id="temperature"></span></div>
      <div class="box">Wind: <span id="wind"></span></div>
      <div class="box">Humidity: <span id="humidity"></span></div>
      <div class="box">City: <span id="city"></span></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const searchForm = document.querySelector(".form");
      const temperatureBox = document.getElementById("temperature");
      const windBox = document.getElementById("wind");
      const humidityBox = document.getElementById("humidity");
      const cityBox = document.getElementById("city");

      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric";
      const apiKey = "b3dd8e29d0bed512c8f5e6f0f5b4343b";

      async function checkWeather(city) {
        try {
          const response = await fetch(`${apiUrl}&q=${city}&appid=${apiKey}`);
          const data = await response.json();
          console.log(data);

          if (data.cod === 200) {
            temperatureBox.textContent = `${data.main.temp}Â°C`;
            windBox.textContent = `${data.wind.speed} KM/H`;
            humidityBox.textContent = `${data.main.humidity}%`;
            cityBox.textContent = data.name;
          } else {
            alert(data.message);
          }
        } catch (error) {
          console.error("Error fetching data:", error);
          alert("Error fetching data. Please try again later.");
        }
      }

      searchForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent form submission
        const cityName = document.getElementById("search").value.trim();
        if (cityName) {
          checkWeather(cityName);
        } else {
          alert("Please enter a city name");
        }
      });
    });
  </script>
</body>
</html>
